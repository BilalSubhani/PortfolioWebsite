<section class="hero-section">
  <div class="container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="animate-in">Bilal Subhani</h1>
        <h2 class="typewriter">
          <span>{{ typedText }}</span
          ><span class="cursor"></span>
        </h2>
        <p class="animate-in">
          Full-Stack Web Developer | Building Scalable & Modern Web Solutions
        </p>
        <div class="hero-buttons animate-in">
          <button class="btn-primary" (click)="scrollToContact()">
            Hire Me
          </button>
          <button class="btn-secondary" (click)="downloadCV()">
            Download CV
          </button>
        </div>
        <div class="social-links animate-in">
          <a
            href="https://github.com/BilalSubhani"
            target="_blank"
            aria-label="GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://linkedin.com/in/bilal-subhani"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://twitter.com/ratuscay"
            target="_blank"
            aria-label="Twitter"
          >
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
      <div class="hero-image animate-in">
        <div class="image-container">
          <div class="shape-blob"></div>
          <div class="shape-blob-2"></div>
          <div class="dev-illustration">
            <i class="fas fa-laptop-code"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="scroll-indicator">
    <div class="mouse">
      <div class="wheel"></div>
    </div>
    <div>
      <span class="scroll-text">Scroll Down</span>
    </div>
  </div>
</section>
