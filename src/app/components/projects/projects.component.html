<section id="projects" class="projects-section">
  <div class="container">
    <h2 class="section-title">Featured Projects</h2>

    <div class="project-categories">
      <button
        [ngClass]="{ active: activeType === 'frontend' }"
        (click)="setType('frontend')"
      >
        <i class="fas fa-laptop-code"></i> Frontend
      </button>
      <button
        [ngClass]="{ active: activeType === 'backend' }"
        (click)="setType('backend')"
      >
        <i class="fas fa-server"></i> Backend
      </button>
    </div>

    <div class="projects-container">
      <div class="project-card" *ngFor="let project of getFilteredProjects()">
        <div class="project-card-inner">
          <div class="project-card-front">
            <div class="project-image">
              <!-- Using FontAwesome icon as placeholder since we can't use external image URLs -->
              <i
                class="fas"
                [ngClass]="{
                  'fa-laptop-code': project.type === 'frontend',
                  'fa-server': project.type === 'backend'
                }"
              >
              </i>
            </div>
            <h3>{{ project.title }}</h3>
            <div class="project-tech">
              <span *ngFor="let tech of project.technologies">{{ tech }}</span>
            </div>
          </div>
          <div class="project-card-back">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <div class="project-links">
              <a [href]="project.github" target="_blank" class="btn-primary">
                <i class="fab fa-github"></i> View Code
              </a>
              <a
                *ngIf="project.demo"
                [href]="project.demo"
                target="_blank"
                class="btn-secondary"
              >
                <i class="fas fa-external-link-alt"></i> Live Demo
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
