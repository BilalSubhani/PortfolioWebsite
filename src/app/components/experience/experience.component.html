<section id="experience" class="experience-section">
  <div class="container">
    <h2 class="section-title">Professional Experience</h2>

    <div class="timeline">
      <div class="timeline-line"></div>

      <div
        *ngFor="let experience of experiences; let i = even"
        class="timeline-item"
        [ngClass]="{ left: !i, right: i }"
      >
        <div class="timeline-content">
          <div class="date-badge">{{ experience.period }}</div>
          <h3 class="company">
            {{ experience.company }}
            <span *ngIf="experience.location">- {{ experience.location }}</span>
          </h3>
          <h4 class="job-title">{{ experience.title }}</h4>
          <ul class="responsibilities">
            <li *ngFor="let responsibility of experience.responsibilities">
              {{ responsibility }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
