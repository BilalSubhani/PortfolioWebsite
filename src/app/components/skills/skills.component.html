<div class="skills-container">
  <h2 class="section-title">My Skills</h2>

  <!-- Frontend Skills Section -->
  <div class="skills-category">
    <h3 class="category-title">Frontend Development</h3>
    <div class="skills-slider-container">
      <div class="skills-slider left-to-right">
        <div
          class="skills-track"
          [style.animation-duration]="getFrontendSkills().length * 3 + 's'"
        >
          <ng-container *ngFor="let skill of getFrontendSkills()">
            <div class="skill-card">
              <div class="skill-icon">
                <!-- FIXED: Use the complete icon class from skill.icon -->
                <i [class]="skill.icon"></i>
              </div>
              <div class="skill-info">
                <h4 class="skill-name">{{ skill.name }}</h4>
                <div class="skill-proficiency">
                  <div class="proficiency-stars">
                    <i
                      *ngFor="
                        let star of getProficiencyArray(skill.proficiency)
                      "
                      class="fas fa-star filled"
                    >
                    </i>
                    <i
                      *ngFor="
                        let star of getEmptyProficiencyArray(skill.proficiency)
                      "
                      class="fas fa-star empty"
                    >
                    </i>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <!-- Duplicate for seamless loop -->
          <ng-container *ngFor="let skill of getFrontendSkills()">
            <div class="skill-card">

          </ng-container>
        </div>
      </div>
    </div>
  </div>
