<section id="skills" class="skills-section">
  <div class="container">
    <h2 class="section-title">Technical Skills</h2>

    <div class="skills-categories">
      <button
        [ngClass]="{ active: activeCategory === 'frontend' }"
        (click)="setCategory('frontend')"
      >
        <i class="fas fa-laptop-code"></i> Frontend
      </button>
      <button
        [ngClass]="{ active: activeCategory === 'backend' }"
        (click)="setCategory('backend')"
      >
        <i class="fas fa-server"></i> Backend
      </button>
      <button
        [ngClass]="{ active: activeCategory === 'other' }"
        (click)="setCategory('other')"
      >
        <i class="fas fa-tools"></i> Other
      </button>
    </div>

    <div class="skills-container">
      <div class="skill-card" *ngFor="let skill of getFilteredSkills()">
        <div class="skill-icon">
          <i
            class="fab"
            [ngClass]="skill.icon.startsWith('fa-') ? skill.icon : ''"
            *ngIf="skill.icon.startsWith('fa-')"
          ></i>
          <i
            class="fas"
            [ngClass]="!skill.icon.startsWith('fa-') ? skill.icon : ''"
            *ngIf="!skill.icon.startsWith('fa-')"
          ></i>
        </div>
        <h3>{{ skill.name }}</h3>
        <div class="skill-level">
          <span
            class="filled"
            *ngFor="let _ of getProficiencyArray(skill.proficiency)"
          ></span>
          <span
            class="empty"
            *ngFor="let _ of getEmptyProficiencyArray(skill.proficiency)"
          ></span>
        </div>
      </div>
    </div>
  </div>
</section>
